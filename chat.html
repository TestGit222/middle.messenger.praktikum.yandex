<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Регистрация</title>
    
<link href="sprint1.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">    
    <!-- левый список -->
    <div class="list"> 
        list
    </div>
    <!-- правая часть -->
    <div class="chat">
        <!-- пользователь -->
        <div class="user">
            user
        </div>
        <!-- содержание чата -->
        <div class="cont">
            cont
        </div>
        <!-- ввод сообщения -->
        <div class="msg">
          <div class="add">Add</div>
            <div class="inp"><input name="message" type="text" value="Привет"></div>
          <div class="ent">Ent</div>
      </div>
    </div>
</div>
</body>
</html>
